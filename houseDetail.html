	<script type="text/javascript">
		var type = window.location.search.substring(1).split('=')[1],
			_list = document.querySelectorAll("section.list")[type - 1],
			_imgs = _list.querySelectorAll("img"),
			length = _imgs.length,
			_mask = document.querySelector(".mask"),
			_img = _mask.querySelector("img");

		for(var i = 0; i < length; i++){
			(function(i){
				var src = "images/houseDetail/" + type + '-' + (i + 1) + ".jpg",
				img = _imgs[i];

				img.addEventListener("click", function(e){
					_mask.style.display = "block";
					_img.src = src;
				});
				img.src = src;
			})(i);
		}

		_mask.addEventListener("click", function(){
			_img.src = "";
			this.style.display = "none";
		});

		_list.style.display = "block";

	</script>
